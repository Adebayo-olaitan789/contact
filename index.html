<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6f3e6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        position: relative;
      }
      h2 {
        color: #1a3c34;
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        color: #2e7d32;
        margin-bottom: 5px;
      }
      .name-group {
        display: flex;
        gap: 10px;
      }
      .name-group .form-group {
        flex: 1;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .form-group:hover input,
      .form-group:hover textarea {
        background-color: #fff9e6;
        border-color: #2e7d32;
      }
      input:focus,
      textarea:focus {
        background-color: white;
        border-color: #1a3c34;
        outline: none;
        box-shadow: 0 0 5px rgba(26, 60, 52, 0.3);
      }
      .radio-group {
        display: flex;
        gap: 10px;
      }
      .radio-option {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        flex: 1;
        transition: border-color 0.3s ease, box-shadow 0.3s ease,
          background-color 0.3s ease;
      }
      .radio-option:hover {
        border-color: #2e7d32;
        background-color: #fff9e6;
      }
      .radio-option input[type="radio"] {
        margin-right: 10px;
      }
      input[type="checkbox"]:hover {
        outline: 2px solid #2e7d32;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #1a3c34;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, outline 0.3s ease;
      }
      button:hover {
        background-color: #13322a;
      }
      button:focus {
        outline: 2px solid #2e7d32;
        outline-offset: 2px;
      }
      #success-toast {
        display: none;
        background-color: #1a3c34;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        position: absolute;
        top: -40px;
        left: 0;
        right: 0;
        font-size: 0.9em;
      }
      #success-toast::before {
        content: "âœ”";
        margin-right: 5px;
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 15px;
        }
        .name-group {
          flex-direction: column;
          gap: 15px;
        }
        .radio-group {
          flex-direction: column;
        }
        .radio-option {
          width: 100%;
        }
        #success-toast {
          top: -35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div id="success-toast"></div>
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group name-group">
          <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Query Type *</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="query-type" value="general" required />
              General Enquiry
            </label>
            <label class="radio-option">
              <input type="radio" name="query-type" value="support" /> Support
              Request
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="consent" name="consent" required /> I
            consent to being contacted by the team *
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          if (!this.checkValidity()) {
            // Let the browser show the "Please fill out this field" messages
            return;
          }
          e.preventDefault();
          const toast = document.getElementById("success-toast");
          toast.textContent =
            "Message Sent! Thanks for completing the form. We'll be in touch soon!";
          toast.style.display = "block";
          this.reset();
          setTimeout(() => (toast.style.display = "none"), 5000);
        });
    </script>
  </body>
</html>
